<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI Profesional</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-app">⚖️</div>
        <h1>BMI Tracker</h1>
        <p>Monitor kesehatan tubuh Anda</p>
      </div>

      <hr class="devider" />

      <div class="gender-selection">
        <label class="label-title">Jenis Kelamin</label>
        <div class="gender-options">
          <input type="radio" name="gender" id="pria" value="pria" checked />
          <label for="pria" class="gender-card">
            <i class="fas fa-mars"></i>
            <span>Pria</span>
          </label>

          <input type="radio" name="gender" id="wanita" value="wanita" />
          <label for="wanita" class="gender-card">
            <i class="fas fa-venus"></i>
            <span>Wanita</span>
          </label>
        </div>
      </div>

      <div class="input-section">
        <div class="input-box">
          <label for="input-berat">Berat Badan</label>
          <div class="input-wrapper">
            <input
              type="number"
              id="input-berat"
              placeholder="0"
              min="0"
              step="0.1"
            />
            <span class="unit-text">Kg</span>
          </div>
        </div>

        <div class="input-box">
          <label for="input-tinggi">Tinggi Badan</label>
          <div class="input-wrapper">
            <input type="number" id="input-tinggi" placeholder="0" min="0" />
            <span class="unit-text">cm</span>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="btn-hitung" class="btn-main">
          <span>Hitung BMI</span>
          <i></i>
        </button>
        <button id="btn-reset" class="btn-reset">
          <span><i class="fas fa-undo"></i> Reset</span>
        </button>
      </div>

      <div class="hasil-container">
        <p class="res-title">Skor BMI Anda</p>
        <div class="skor-wrapper">
          <span id="skor-bmi">0.0</span>
        </div>
        <p id="keterangan" class="badge">Menunggu Data...</p>

        <div id="info-ideal" class="info-ideal" style="display: none">
          <p>Berat ideal: <strong id="range-ideal">-</strong></p>
        </div>
      </div>

      <div id="box-saran" class="saran-box" style="display: none">
        <p id="teks-saran"></p>
      </div>

      <div class="footer">
        <button id="btn-tema" class="btn-theme-toggle">
          <i class="fas fa-moon"></i> Ganti Tema
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
