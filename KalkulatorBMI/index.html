<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="icon-app">âš–ï¸</div>
            <h1>Kalkulator BMI</h1>
            <p>Cek kesehatan anda disini</p>
        </div>

        <hr class="devider">

        <div class="input-section">
            <div class="input-box">
                <label for="input-berat">Berat Badan (Kg)</label>
                <input type="number" id="input-berat" placeholder="Masukan berat ..." min="0" step="0.1">
            </div>

            <div class="input-box">
                <label for="input-tinggi">Tinggi Badan (cm)</label>
                <input type="number" id="input-tinggi" placeholder="Masukan tinggi" min="0">
            </div>
        </div>

        <button id="btn-hitung" class="btn-main">
             <span>Hitung Sekarang</span>
                <i></i>
        </button>

        <div class="hasil-container">
            <p>Skor BMI Anda</p>
            <div class="skor-wrapper">
                <span id="skor-bmi">0</span>
            </div>
            <p id="keterangan"class="badge">Silahkan masukan data</p>
        </div>

        <div class="footer">
           <button id="btn-tema" class="btn-secondary">
            <span>ğŸŒ™ Ganti Tema</span>
                <i></i>
            </button>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
